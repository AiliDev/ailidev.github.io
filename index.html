  <body>
    <!-- The webgl canvas will be loaded inside unityContainer -->
    <div id="unityContainer"></div>

    <div id="preloader" class="preloader">
      <div class="logo">
        <a
          href="https://smkn1brebes.sch.id/"
          title="Aili Dev"
          target="_blank"
        >
          <img src="TemplateData/aili.png" alt="Aili Dev" />
        </a>
        <h2 class="team-name">Aili Dev</h2>
      </div>
      <h3 class="loading-title">LOADING...</h3>
      <p class="message"></p>
      <div class="progress-bar">
        <div class="fill"></div>
      </div>
    </div>

    <!-- UnityLoader.js is enqueued here -->
    <script src="Build/UnityLoader.js"></script>
    <script>
      if (window.innerHeight >= window.innerWidth) {
        alert(
          "Gunakan rotasi <i>landscape</i> untuk pengalaman bermain yang lebih baik."
        );
      }

      // Random message
      const message = document.querySelector(".message");
      var msg = [
        "Mohon tunggu sebentar, kecepatan <i>loading</i> tergantung spesifikasi perangkat Anda.",
        "Disarankan memakai orientasi <i>landscape</i> untuk pengalaman bermain yang lebih baik.",
        "Hi!",
        "Pajak Kita, Untuk Kita",
        "Wajib Pajak<br/>Ekonomi Bangkit, Indonesia Maju",
        "Hello World!",
        "NaN!?",
        "Klik <kbd>F11</kbd> untuk ukuran layar penuh, <kbd>Esc</kbd> untuk keluar.",
      ];
      // Random
      var i = Math.floor(msg.length * Math.random(msg));
      // Ordered
      // var i = 0;
      message.innerHTML = msg[i];
      setInterval(function () {
        var text = msg[i++ /* * 2 */ % msg.length];
        message.innerHTML = text;
      }, 3 * 1000);

      var unityInstance = UnityLoader.instantiate(
        "unityContainer",
        "Build/final.json",
        {
          onProgress: function (unityInstance, progress) {
            if (!unityInstance.Module) return;

            //Get the preloader element
            const preLoader = document.querySelector(".preloader");
            //Get the progressbar fill element
            const progressBar = preLoader.querySelector(".progress-bar .fill");

            if (!unityInstance.progress) {
              //Show the progress fill
              preLoader.style.display = "flex";
              //Assign to use the progress bar fill
              unityInstance.progress = progressBar;
            }

            //Update the fill element width by progress
            unityInstance.progress.textContent =
              unityInstance.progress.style.width =
                70 * parseInt(progress) + "%";

            //If unity finished loading
            if (progress === 1 && !unityInstance.removeTimeout) {
              //Hide the preloader with a delay
              unityInstance.removeTimeout = setTimeout(function () {
                //Hide the preloader
                preLoader.style.display = "none";
              }, 3 * 1000);
            }
          },
        }
      );
    </script>
